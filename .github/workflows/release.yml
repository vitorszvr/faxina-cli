name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - uses: actions/checkout@v4
      - name: Create GitHub Release
        id: create_release
        uses: taiki-e/create-gh-release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  release:
    name: Release - ${{ matrix.platform.release_for }}
    needs: create-release
    strategy:
      matrix:
        platform:
          - release_for: Linux-x86_64-musl
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            bin: faxina-cli
            name: faxina-cli-x86_64-linux-musl.tar.gz
            command: tar

          - release_for: Linux-aarch64-musl
            os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            bin: faxina-cli
            name: faxina-cli-aarch64-linux-musl.tar.gz
            command: tar

          - release_for: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: faxina-cli.exe
            name: faxina-cli-Windows-x86_64.zip
            command: zip
            include: install.ps1

          - release_for: macOS-x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            bin: faxina-cli
            name: faxina-cli-macOS-x86_64.tar.gz
            command: tar

          - release_for: macOS-aarch64
            os: macos-latest
            target: aarch64-apple-darwin
            bin: faxina-cli
            name: faxina-cli-macOS-aarch64.tar.gz
            command: tar

    runs-on: ${{ matrix.platform.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust-stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Setup cross-toolchain
        if: contains(matrix.platform.target, 'linux') && !contains(matrix.platform.target, 'x86_64-unknown-linux-gnu')
        uses: taiki-e/setup-cross-toolchain-action@v1
        with:
          target: ${{ matrix.platform.target }}

      - name: Build binary
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Upload Binary
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: faxina-cli
          target: ${{ matrix.platform.target }}
          token: ${{ secrets.GITHUB_TOKEN }}
          include: ${{ matrix.platform.include }}

      - name: Install cargo-wix (Windows)
        if: runner.os == 'Windows'
        run: cargo install cargo-wix

      - name: Build MSI (Windows)
        if: runner.os == 'Windows'
        run: cargo wix --no-build --nocapture --output target/wix/faxina-cli.msi
        env:
          # Ensure cargo-wix uses the correct target directory
          CARGO_TARGET_DIR: target

      - name: Upload MSI (Windows)
        if: runner.os == 'Windows'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.ref_name }} target/wix/faxina-cli.msi --clobber
